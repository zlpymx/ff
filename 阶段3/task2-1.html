<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
    <title>task2-1</title>
     <style>
         span {
           display: inline-block;
           margin-right: 50px;
            padding:10px;
            height: 40px;
            line-height: 40px;
             background-color: greenyellow;
         }
         button{
             margin-right: 20px;
            height: 40px;
            line-height: 20px;
            background-color: mediumseagreen;
            color: mediumvioletred;
         }
     </style>
   </head>
 <body>
           
     <input type="text" id="shu">
     <button id="left-in">左侧入</button>
     <button id="right-in">右侧入</button>
     <button id="left-out">左侧出</button>
     <button id="right-out">右侧出</button>
     <div id="duilie">
     </div>
 <script type="text/javascript">
 
 function leftIn(duilie) {
     var shu = document.getElementById("shu").value;
     if(checkInput(shu)) {
         var span = document.createElement("span")
         span.innerHTML = shu;
         var spanList = duilie.childNodes;
         duilie.insertBefore(span,spanList[0]);
     }
 }
  function rightIn(duilie) {
     var shu = document.getElementById("shu").value;
     if(checkInput(shu)) {
         var span = document.createElement("span")
         span.innerHTML = shu;
         duilie.appendChild(span);
     }    
 }
 function leftOut(duilie) {
     var childs = duilie.childNodes;
     alert(childs[0].innerHTML);
     duilie.removeChild(childs[0]);
 }
 function rightOut(duilie) {
     var childs = duilie.childNodes;
     alert(childs[childs.length-1].innerHTML);
     duilie.removeChild(childs[childs.length-1]);
 }
 
 /**
  * 输入验证
  * 输入不能为空，而且只能是整数
  */
 function checkInput(shu) {
     zs=/^[-+]?\d*$/; //整数的正则表达式
     if(shu == "") {
         alert("输入不能为空！");
       return false;
   }else if(!zs.test(shu)) {
       alert("只能输入整数！");
        return false;
     }else return true;
}
     
 
 function init() {
 
     var duilie = document.getElementById("duilie");

    document.getElementById("left-in").onclick = function()
     {
        leftIn(duilie);
    };
    document.getElementById("right-in").onclick = function()
     {
         rightIn(duilie);
     };
     document.getElementById("left-out").onclick = function() 
     {
         leftOut(duilie);
     };
     document.getElementById("right-out").onclick = function()
      {
         rightOut(duilie);
     };
 
     document.getElementById("duilie").onclick = function( e ) {
         e = e || window.event;
         var t = e.target || e.srcElement; 
         var tagName = t.tagName;
          if( tagName == 'SPAN' ) {             duilie.removeChild(t);　
          }
     }
 }
 
 init();
 </script>
 </body>
 </html>
